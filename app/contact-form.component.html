<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel="firstName" #firstName="ngModel" id="firstName" type="text" class="form-control" (change)="log(firstName)"
            name="firstName" required minlength="3">
        <div *ngIf="firstName.touched && firstName.errors">
            {{firstName.errors | json}}
            <div *ngIf="firstName.errors.required" class="alert alert-danger">First Name is required.</div>
            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">
                First name should be minimum {{firstName.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel="comment" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control" name="comment" required></textarea>
        <div *ngIf="comment.touched && !comment.valid" class="alert alert-danger">Comment is required.</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
